<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Morgan">
    <title>To Do List</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/application.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="my-5" id="list">
          <h1 class="text-center">To Do:</h1>
          <div class="row justify-content-center">
            <ul class="list-group my-3">
              <li class="list-group-item" id="todo1">Item 1</li>
              <li class="list-group-item" id="todo2">Item 2</li>
              <li class="list-group-item" id="todo3">Item 3</li>
            </ul>
          </div>
          <form class="mx-auto mb-3" id="add-item">
            <input type="text"/>
            <button class="btn btn-primary">Add To Do</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
